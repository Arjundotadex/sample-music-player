<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DØTÅDÊx</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="dlogo.png" alt="unable to load img">DØTÅDÊx</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <h1>DØTÅDÊx Juke Box</h1>
        <div>
            <div class="songItem">
                <img src="Inthisshirt.jpg" alt="InthisShirt">
                <span>In this shirt</span>
                <span class="songlistplay"><span class="timestamp">05:35<i class="fas fa-solid fa-play"></i></span></span>
            </div>
        </div>
        <div class="songlist"></div>
        <div class="songbanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-solid fa-backward"></i>
            <i class="fas fa-2x fa-solid fa-play"></i>
            <i class="fas fa-2x fa-solid fa-forward"></i>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7aa26a687f.js" crossorigin="anonymous"></script>


</body>

</html>
